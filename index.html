<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть в браузере</title>
    <script>
        function openInExternalBrowser() {
            const targetUrl = "https://onlyfans.com/lily_sweety1/c9";
            
            // Для iOS (пробуем Safari)
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = `x-web-search://?${encodeURIComponent(targetUrl)}`;
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            } 
            // Для Android (пробуем Chrome)
            else {
                window.location.href = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
                setTimeout(() => {
                    window.open(targetUrl, '_system');
                }, 500);
            }
        }
        
        // Пробуем автоматически открыть при загрузке
        window.onload = function() {
            setTimeout(openInExternalBrowser, 300);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            background: linear-gradient(to right, #FF5A5F, #FF8A87);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 90, 95, 0.3);
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 90, 95, 0.4);
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn" onclick="openInExternalBrowser()">OPEN IN BROWSER</button>
        <div class="instructions">
            Если не открывается автоматически, нажмите кнопку выше
        </div>
    </div>
</body>
</html>
